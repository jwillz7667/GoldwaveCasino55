<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldWave Casino</title>
</head>
<body>
  <!-- Header Component -->
  <div id="header"></div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Hero Banner -->
    <div class="hero-banner">
      <h1>Ride the Ultimate GoldWave Casino</h1>
      <p class="banner-subtitle">Play and Win Big with Our Premium Games</p>
      <button class="play-now-btn">Play Now</button>
    </div>

    <!-- Featured Games -->
    <section class="featured-games">
      <h2>Featured Games</h2>
      <div class="games-grid">
        <!-- Game Cards -->
        <div class="game-card" data-game="slots">
          <img src="https://via.placeholder.com/200x120" alt="Slots"/>
          <h3>Slots</h3>
        </div>
        <div class="game-card" data-game="blackjack">
          <img src="https://via.placeholder.com/200x120" alt="Blackjack"/>
          <h3>Blackjack</h3>
        </div>
        <div class="game-card" data-game="roulette">
          <img src="https://via.placeholder.com/200x120" alt="Roulette"/>
          <h3>Roulette</h3>
        </div>
        <div class="game-card" data-game="poker">
          <img src="https://via.placeholder.com/200x120" alt="Poker"/>
          <h3>Poker</h3>
        </div>
      </div>
    </section>

    <!-- Game Container -->
    <section id="game-container" class="game-container">
      <!-- Games will be loaded here -->
    </section>
  </div>

  <!-- Footer Component -->
  <div id="footer"></div>
</body>
</html>
